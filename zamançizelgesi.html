<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practise</title>
    <style>
      #tablehead {
        background-color: #8181f7;
      }
      .koyu {
        background-color: #ccd5ea;
      }
      .açık {
        background-color: #e7ebf5;
      }
    </style>
  </head>
  <body>
    <table width="40%">
      <thead>
        <tr>
          <th id="tablehead" colspan="7" align="center">Zaman Çizelgesi</th>
        </tr>
      </thead>

      <tbody>
        <tr class="koyu">
          <td>Günler</td>
          <td></td>
          <td>Ptesi</td>
          <td>Salı</td>
          <td>Çars</td>
          <td>Perş</td>
          <td>Cuma</td>
        </tr>
        <tr class="açık">
          <td rowspan="5">Saatler</td>
          <td>1</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Fen</td>
        </tr>
        <tr class="koyu">
          <td>2</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Fen</td>
        </tr>
        <tr class="açık">
          <td colspan="6" align="center">DİNLENME</td>
        </tr>
        <tr class="koyu">
          <td>3</td>
          <td>Sosyal</td>
          <td>Müzik</td>
          <td>Sosyal</td>
          <td>Fen</td>
          <td>Din</td>
        </tr>
        <tr class="açık">
          <td>4</td>
          <td>Sosyal</td>
          <td>Beden</td>
          <td>Sosyal</td>
          <td>Fen</td>
          <td>Din</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
